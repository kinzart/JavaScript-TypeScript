<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(0, 255, 34);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 50%;
            


        }
    </style>
</head>
<body>
    <div id="area" >
        bot√£o
    </div>

    <script>
        
            var a = document.getElementById('area')

            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)


            function clicar() {
            a.innerText = 'acertou'
            a.style.background = 'blue'
        
        }
        function entrar() {
            a.innerText = 'entrou!'
        }
        function sair() {
            a.innerText = 'saiu!'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
