
<!DOCTYPE html>
<html>
<head>
	<title>display</title>
	<meta charset="utf-8">

</head>
<body>
	<h1>display</h1>
	<div id="sumir" >VAMOS DESAPARECER</div>

	<!--PRIMEIRA FORMULA-->
	<button onclick="document.getElementById('sumir').style.display='none'">DALE</button>

	<!--SUGUNDA FORMULA-->
	<button onclick="sumir()">SUMIR</button>



<script type="text/javascript">
	

	//SEGUNDA FORMULA
	function sumir() {
		let sumir = document.getElementById('sumir')
		sumir.style.display='none'
	}
	
</script>

</body>
</html>
