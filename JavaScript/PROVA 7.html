<!DOCTYPE html>
<html>
<head>
    <title>Java Script</title>

    <script>

        var objetos = Array('Cadeira', 'Impressora', 'Gargo')

        

        function adicionar() {
             var texto = document.getElementById('texto').value
      //caso possua algum valor preenchido entra no if
 if(texto != '') {
 //verifica se o valor já não foi inserido anteriormente
 //se sim, informa que valor já existe, se não insere novo valor
 if( objetos.indexOf(texto) !== -1) {
 alert('Objeto já foi adicionado')
 } else {
 objetos.push(texto)
 console.log(objetos)

 document.getElementById('texto').value = ''
 }
 
 } else {
 alert('Informe um objeto válido')

 }
 }
 function ordenar() {
 objetos.sort()
 console.log(objetos)
 }
        </script>





        </head>
        
        <body>

        <div>
        <input type="text" name="" id="texto">
        <button onclick="adicionar()">Adicionar</button><button onclick="ordenar()">Ordenar</button>


        </div>

        </body>
        </html>;
