<!DOCTYPE html>
<html>
<head>
	<title>	PROVA 5</title>

	<script>
		//+ e -

		var num1 = prompt('digite um numero');
		var oper = prompt('digite se quer, soma ou subtração');
		var num2 = prompt('digite outro numero');


			function calc(num1, num2, oper){

					num1 = parseFloat(num1);
					num2 = parseFloat(num2);

					var resultado = 0;

					if (oper == 'soma') {
						resultado = num1 + num2;
					} if (oper == 'subtracao') {
						resultado = num1 - num2;
					} 

					return resultado;
				}
				document.write('O resultado é: ' + calc(num1, num2, oper));





	</script>
	
</head>
